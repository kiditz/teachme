spring:
  profiles: dev
  application:
    name: teachme-oauth-api
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}      
      discovery: 
        preferIpAddress: true  
        ip-address: ${CONSUL_HOST:localhost}
      config:
        fail-fast: true
        format: yaml
endpoints: 
  health: 
    sensitive: false
management:
  security:
    enabled: false    
  health: 
    consul: 
      enabled: false    